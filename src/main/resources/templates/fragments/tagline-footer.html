<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="tagline-footer">
<footer id="taglineMNbenefits" class="main-footer tagline-foot-blue">
    <div class="grid tagline-footer-no-english">
		<div class="tagline-center-horizontally tagline-spacing width-auto-left">
			<span> <strong>No English? </strong></span>		
    	</div>
    	<div class="tagline-center-horizontally grid__item width-auto-left">
			<a class="button button--small button-width">
    		<span th:replace="~{fragments/contextFragments :: noEnglishTelephoneFragment}"></span>
    		<span> Call: <strong>651-431-2000</strong></span>
			</a>
    	</div>
		<div class="tagline-center-horizontally tagline-spacing grid__item width-auto-left">
			<span> <strong> or </strong></span>	
		</div>
    	<div class="tagline-center-horizontally grid__item width-auto-left">
			<a class="button button--small button-width ">
			<span th:replace="~{fragments/contextFragments :: noEnglishTextFragment}"></span>
    		
			<span> TTY: <strong>7-1-1</strong></span>
			</a>
    	</div>						
	</div>
	<div class="grid text--centered">
		<a class="grid__item language-link" lang="am" href="/languageAndAccessibility#amharic-content"
			th:utext="#{language-and-accessibility.amharic}"></a>
		<a class="grid__item language-link" lang="ar" href="/languageAndAccessibility#arabic-content"
