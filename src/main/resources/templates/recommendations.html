<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head(#{${page.pageTitle}})}"></div>
<body>
    <!-- Google Tag Manager (noscript) -->
	<noscript><iframe th:if="${@environment.getProperty('mnb-enable-google-analytics')}" th:src="@{https://www.googletagmanager.com/ns.html(id=${@environment.getProperty('google-tag-manager-id')})}"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->

<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <div th:replace="~{fragments/demoBanner :: demoBanner}"></div>
  <section class="slab slab--shiba">
   <div class="grid-ignore-mobile">

    <div id="cardHeader" class="toolbar">
      <div class="stack-vertical">
        <th:block th:if="not ${page.excludeGoBack}">
        	<div th:replace="~{fragments/goBack :: goBackLink}">
        	</div>
        </th:block>
      </div>
    </div>  

      <div class="card spacing-above-35">
       <div class="spacing-below-60">
        <div class="grid__item bottom-horizontal-line-dark-grey">
          <div th:replace="~{fragments/contextFragments :: chooseProgramsContextFragment}"></div>
          <h1 class="h2 spacing-below-0 spacing-above-10"
              th:text="${recommendHealthCare OR recommendCC} ? #{recommendations.header-2} : #{recommendations.header}">
          </h1>
          <p class="spacing-below-35 spacing-above-15 text--help" th:text="#{recommendations.help-message}"></p>
    	</div>

		<div id="recommendWIC" class="grid__item spacing-above-35 bottom-horizontal-line-dark-grey" th:if="${recommendWIC}">
			<h2 class="h3" th:text="#{recommendations.apply-for-food}"></h2>
			<div class="grid-ignore-mobile">
				<div class="success-icons grid__item width-one-sixth spacing-above-0 spacing-below-15">
					<div th:replace="~{fragments/contextFragments :: icon-wic}"></div>
				</div>
				<div class="grid__item width-five-sixths">
					<div class="spacing-above-0 spacing-below-15">
						<p th:text="#{recommendations.wic-1}"></p>
						<p th:text="#{recommendations.wic-2}"></p>
					</div>
				</div>
			</div>
		
			<div class="reveal reveal-adjacent spacing-above-25 spacing-below-35">
				<button th:text="#{recommendations.who-can}" type="button"
					class="reveal__link reveal__link-adjacent reveal__link__header-adjacent" aria-expanded="false"
					aria-controls="reveal-content">
				</button>
				<div class="reveal__content reveal__content-adjacent" id="reveal-content">
					<ul class="left-justified-list">
						<li th:text="#{recommendations.pregnant}"></li>
						<li class="spacing-above-15" th:text="#{recommendations.breastfeeding}"></li>
						<li class="spacing-above-15" th:text="#{recommendations.non-breastfeeding}"></li>
						<li class="spacing-above-15" th:text="#{recommendations.individuals-who}"></li>
						<li class="spacing-above-15" th:text="#{recommendations.mothers-and}"></li>
						<li class="spacing-above-15" th:text="#{recommendations.you-do-not}"></li>
					</ul>
				</div>
			</div>
		
			<div class="spacing-above-0 spacing-below-35" th:utext="#{recommendations.learn-about}">
			</div>
			<a class="button button--secondary spacing-above-0 spacing-below-60" th:href="'https://redcap.health.state.mn.us/redcap/surveys/?s=4WCPLJL77MLKRPJ3'" target="_blank" rel="noopener noreferrer">
				<span th:text="#{recommendations.apply-for-wic}"></span>
				<svg th:fragment="icon-arrow-black" class="icon-arrow_forward vertical-align-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
			</a>
            
		</div>
       
        <div id="healthcareCoverage"
             class="grid-ignore-mobile spacing-above-10 bottom-horizontal-line-dark-grey"
             th:if="${recommendHealthCare}">
          <h2 class="h3 spacing-above-35" th:text="#{recommendations.apply-for-health}"></h2>
          <div class="success-icons grid__item width-one-sixth spacing-above-0 spacing-below-15">
            <div th:replace="~{fragments/icons/icon-healthcare :: icon-healthcare}"></div>
          </div>
          <div class="grid__item width-five-sixths spacing-below-35">
            <div class="width-five-sixths">
              <p th:text="#{recommendations.healthcare-1}"></p>
              <p th:utext="#{recommendations.healthcare-2}"></p>
            </div>
          </div>
        </div>
		
		<div id="childCare"
             class="grid-ignore-mobile spacing-above-10 bottom-horizontal-line-dark-grey"
			 th:if="${recommendCC}">
          <h2 class="h3 spacing-above-35" th:text="#{recommendations.get-help-paying}"></h2>
          <div class="success-icons grid__item width-one-sixth spacing-above-0 spacing-below-15">
            <div th:replace="~{fragments/icons/icon-child-care :: icon-child-care}"></div>
          </div>
          <div class="grid__item width-five-sixths spacing-below-35">
            <div th:utext="#{recommendations.view-and-download}" class="width-five-sixths"></div>
          </div>
        </div>
        
		<div th:if="${showFeedback}" id="feedbackButton">
			<div class="spacing-above-35 spacing-below-25">
				<h2 class="h3 spacing-above-35 spacing-below-25" th:text="#{recommendations.how-was-your-experience}"></h2>
				<a class="button--link" th:href="'/pages/'+${pageName}+'/navigation'">
					<span th:text="#{recommendations.give-us-feedback}"></span>
				</a>
			</div>
		</div>
		
       </div>
      </div>
    </div>
  </section>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
